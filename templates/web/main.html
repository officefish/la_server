<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Collection Card Game "Last Argument"</title>
</head>
<body>
    <h1>Collection Card Game "Last Argument"</h1>
    {% if not user.is_authenticated %}
        <div>Для игры вам необходимо авторизоваться!</div>
    {% endif %}
    <br/>
    <br/>
    <form action="" method="post">
      {% csrf_token %}
      <!-- as_p для того, чтобы каждый элемент формы был с новой строки -->
      {{ form.as_p }}
      <button type="submit">Войти</button>
    </form>
    <br/>
    <br/>
    <a href="{% url 'register' %}">регистрация</a>

</body>
</html>
