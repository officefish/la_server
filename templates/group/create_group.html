{% extends "base.html" %}
{% load i18n %}
{% block navigation %}
    <nav>
        <ul>
            <li><a href="{% url 'heroes_list' %}">герои</a></li>
            <li class="active">книги</li>
            <li><a href="{% url 'cards_list' %}">карты</a></li>
            <li><a href="{% url 'races_list' %}">расы</a></li>

{% endblock %}

{% block content %}
    <div class="row">
        <div class="col col-md-8 pull-right">
            <form id="create_group_form" action="{{ request.get_full_path }}" method="post" >
            <h2>{% trans 'Create Group' %}</h2>
            {% csrf_token %}
            {% include "partials/form_fields.html" %}
            <button name="create_submit" type="submit" value="create_book" class="btn btn-large btn-primary" >{% trans 'Create' %}</button>
            </form>

        </div>
    </div>

{% endblock %}
